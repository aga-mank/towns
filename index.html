<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Miasta - Mapa Polski</title>

<link rel="stylesheet" href="http://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="http://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<style type="text/css">
#map {
    width: 100%;
    height: 800px;
}
 
h1 {
    font-family: Helvetica;
}   
p {
    font-family: Helvetica;
    font-size: 11pt
 }
</style>
</head>

<body>

<h1>Miasta - Mapa Polski</h1>
<div id="map"></div>

<script>
var map = L.map('map').setView([52.237, 21.017], 7); 
    
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
    
</script>
</body>
</html>
